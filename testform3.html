<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            
            function myf(){
                num1=document.getElementsByName("num1")[0].value;
                num2=document.getElementById("num2").value;
                num1=Number.parseInt(num1)
                num2=Number.parseInt(num2)
                sum=num1+num2; 
                message=`เเสดงข้อมูลดังนี้ : <br> ตัวเลขตัวที่ 1 : ${num1} <br>`
                message+=`ตัวเลขที่ 2 : ${num2} <br> ผลรวมคือ : ${sum} `
               document.getElementById("anwser").innerHTML=message
            }
            function getdataf(form){
                num1=form.num1.value
                num2=form.num2.value
                num1=Number.parseInt(num1)
                num2=Number.parseInt(num2)
                sum=num1+num2; 
                message=`เเสดงข้อมูลดังนี้ : <br> ตัวเลขตัวที่ 1 : ${num1} <br>`
                message+=`ตัวเลขที่ 2 : ${num2} <br> ผลรวมคือ : ${sum} `
                document.getElementById("anwser").innerHTML=message

            }
    </script>
</head>
<body>
    <center><h1>ทดสอบรับค่าจาก html form โดยใช้ js </h1>></center>
    <form name="myform" action="testform3.html" method="get">
    ระบุตัวเลขตัวที่ 1 : <input type="number" name="num1"> <br>
    ระบุตัวเลขตัวที่ 2 : <input type="number" name="num2" id="num2"> <br>
    <input type="button" value="คลิ๊ก" onclick="getdataf(this.form)">
</form>
    <div id="anwser">

    </div>
</body>
</html>
