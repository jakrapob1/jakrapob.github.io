<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="../js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script>
        $(function(){

            $("#b1").click(function(){
                var message="หัวข้อทีเปลี่ยนเเล้ว"
                $("h1").text(message);
            });

            $("#b2").mouseover(function(){
                $("h1").text("ข้อความเมื่อวางเเล้ว");
            });
            
            $("#myform").keyup(function(){
                var num1=$("#num1").val()
                var num2=$("#num2").val()

                num1=Number.parseInt(num1)
                num2=Number.parseInt(num2)
                var message=`คำตอบ ${num1+num2}`
                $("#answer").text(message);
            });

            
        });
    </script>
</head>
<body>
    <h1>การเขียนโปรเเกรมด้วย Jquery </h1>
    <button id="b1">คลิ๊กเพื่อเปลี่ยน</button>
    <button id="b2">วางเมาส์ตรงนี้</button>
    <br>
    <hr>
    <form id="myform">
        ระบุตัวเลขที่ 1 : <input type="text" id="num1"> <br>
        ระบุตัวเลขที่ 2 : <input type="text" id="num2"> <br>
    </form>
    <div id="answer">

    </div>
</body>
</html>
