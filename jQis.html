<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            
            
            $("#b1").click(function(){
                var message=$("#message").val(); 
                $("#myM").append("<b><li>"+message+"</li></b>");
            })
            $("#b2").click(function(){
                $("#myM").empty();
            })
                
        });
    </script>
</head>
<body>
    <center><h1>ทดสอบ jquery $.each()</h1></center>
    Input : <input type="text" id="message">
    <button id="b1">คลิ๊ก</button>
    <button id="b2">ลบ</button>
    <ul id="myM"></ul>
</body>
</html>
